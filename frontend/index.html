<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Repo Explainer | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ===== LOGIN BACKGROUND ===== */
    body {
      font-family: "Inter", "Segoe UI", "Roboto", sans-serif;
      background: url('image-bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    p.text-muted {
      color: #d0d0d0 !important;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      max-width: 360px;
      margin: 0 auto;
    }

    .login-card input {
      background: #ffffff;
      color: #212529;
      border: 1px solid #ced4da;
    }

    .login-card input:focus {
      border-color: #0d6efd;
      box-shadow: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== FOOTER ===== */
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #e0e0e0;
      font-size: 0.9rem;
      z-index: 1;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }

    .footer i {
      color: #ff4b5c;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1 class="mb-2">üîç GitHub Repo Explainer</h1>
    <p class="text-muted mb-4">AI-powered Repository Understanding Tool</p>

    <div class="card login-card p-4 shadow-lg">
      <form id="login-form">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <button class="btn btn-primary w-100" type="submit">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
        <p id="login-error" class="text-danger small mt-2"></p>
      </form>
    </div>
  </div>

  <!-- üå∏ Signature Footer -->
  <div class="footer">
    Made with <i class="bi bi-heart-fill"></i> by <strong>Team Olympus</strong> for Spark AWS Hackathon 2025
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.15/dist/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script>
    if (localStorage.getItem("agentUser")) window.location.href = "app.html";

    const pool = new AmazonCognitoIdentity.CognitoUserPool({
      UserPoolId: window._workshopConfig.cognito.userPoolId,
      ClientId: window._workshopConfig.cognito.userPoolClientId
    });

    document.getElementById("login-form").addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const auth = new AmazonCognitoIdentity.AuthenticationDetails({ Username: user, Password: pass });
      const cognitoUser = new AmazonCognitoIdentity.CognitoUser({ Username: user, Pool: pool });

      cognitoUser.authenticateUser(auth, {
        onSuccess: result => {
          localStorage.setItem("agentUser", user);
          localStorage.setItem("idToken", result.getIdToken().getJwtToken());
          window.location.href = "app.html";
        },
        onFailure: err => {
          document.getElementById("login-error").textContent = err.message;
        }
      });
    });
  </script>
</body>
</html>
